<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Marvel Characters Team Page</title>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <header>
            <h1 class="hidden">All about the team</h1>
            <img id="main-logo" src="img/logo.svg" alt="marvel logo">
            <nav>
                <h2 class="hidden">Main nav</h2>
                <ul>
                    <li>Icons</li>
                    <li>Stickers</li>
                    <li>Interface Icons</li>
                    <li>Animated Icons</li>
                    <li id="more-buttons">More</li>
                </ul>
            </nav>
        </header>
        <main>
            <nav id="character-nav">
                <h2 class="hidden">Character nav</h2>
                <ul class="characters">
                    <li>
                        <div class="img-wrap">
                            <img src="img/cap.jpeg" alt="captain america">
                        </div>
                        <input type="checkbox"><span>Pick Me!</span>
                    </li>
                    <li id="carol">
                        <div class="img-wrap">
                            <img src="img/carol.jpeg" alt="captain marvel">
                        </div>
                        <input type="checkbox"><span>Pick Me!</span>
                    </li>
                    <li id="clint">
                        <div class="img-wrap">
                            <img src="img/clint.jpeg" alt="hawkeye">
                        </div>
                        <input type="checkbox"><span>Pick Me!</span>
                    </li>
                    <li id="hulk">
                        <div class="img-wrap">
                            <img src="img/hulk.jpeg" alt="hulk">
                        </div>
                        <input type="checkbox"><span>Pick Me!</span>
                    </li>
                    <li id="thor">
                        <div class="img-wrap">
                            <img src="img/thor.jpeg" alt="thor">
                        </div>
                        <input type="checkbox"><span>Pick Me!</span>
                    </li>
                    <li id="widow">
                        <div class="img-wrap">
                            <img src="img/widow.jpeg" alt="black widow">
                        </div>
                        <input type="checkbox"><span>Pick Me!</span>
                    </li>
                </ul>
            </nav>

            <article>
                <h3>Pick your Stickers!</h3>
                <p>Use the checkbox to add pics to your cart!</p>
            </article>
        </main>

        <footer class="sticky_footer">
            <h3>All images &copy; Marvel</h3>
        </footer>
    </body>
</html>
